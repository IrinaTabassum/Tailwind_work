    <script>
        function openCalender(){
            document.getElementById("calender").classList.toggle("hidden");
        }
        const month = document.querySelectorAll(".month");
        const year = document.querySelector(".year");
        let date = new Date();
        let ye = date.getFullYear();
        year.innerText = ye;
        document.getElementById("btnInc").addEventListener('click', ()=>{
            ye++;
            year.innerText=ye;

        })
        document.getElementById("btnDec").addEventListener('click', ()=>{
            ye--;
            year.innerText=ye;
        })
        let p=0;
        let mon;

            month[i].addEventListener('click',()=>{
                month.forEach(item => {
                    item.classList.remove('bg-gray-200','shadow-md', 'border')
                });
                month[i].classList.add('bg-gray-200','shadow-md', 'border');
                mon = month[i].innerHTML;

                        }   
                    }
                    else if(e.keyCode == 37){

                        }

                            month[i].classList.add('bg-gray-200','shadow-md', 'border');
                        }
                            
                          
                    }
                    mon = month[i].innerHTML;
              })
            
            })
        }
